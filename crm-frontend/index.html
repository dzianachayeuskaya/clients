<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/choices.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/choices.min.js"></script>
    <script defer src="js/inputmask.min.js"></script>
    <script defer src="js/just-validate.production.min.js"></script>
    <script defer src="js/core@2"></script>
    <script defer src="js/tippy.js@6"></script>
    <script defer src="js/script.js"></script>
    <title>Система управления контактными данными клиентов.</title>
</head>

<body>
    <header class="header" id="header">
        <div class="container-fluid flex">
            <a class="header__logo" href="#" tabindex="0" aria-label="Логотип">
                <img src="img/logo.svg" alt="Логотип">
            </a>
            <form class="header__form" id="filter" autocomplete="off" action="#">
                <div class="autocomplete">
                    <input class="header__input" id="headerInput" tabindex="0" type="text" name="search"
                        placeholder="Введите запрос">
                </div>
            </form>
        </div>
    </header>
    <main class="main" id="main">
        <div class="container-fluid">
            <h2 class="main__title">Клиенты</h2>
            <div class="main-table__all-wrapper">
                <div class="main-table__wrapper">
                    <table class="main__table main-table" id="table">
                        <thead>
                            <tr class="main-table__head" id="table-head">
                                <th class="main-table__header main-table__header_interactive" id="id" tabindex="0">ID
                                    <svg class="main-table__header-arrow" style="margin-bottom: 2px;" width="12"
                                        height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <g clip-path="url(#clip0_224_2096)">
                                            <path
                                                d="M10 6L9.295 5.295L6.5 8.085L6.5 2H5.5L5.5 8.085L2.71 5.29L2 6L6 10L10 6Z" />
                                        </g>
                                        <defs>
                                            <clipPath id="clip0_224_2096">
                                                <rect width="12" height="12" fill="white" />
                                            </clipPath>
                                        </defs>
                                    </svg>
                                </th>
                                <th class="main-table__header main-table__header_interactive main-table__header-name"
                                    tabindex="0" id="name">Фамилия Имя Отчество
                                    <svg class="main-table__header-arrow" style="margin-bottom: 2px;" width="12"
                                        height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <g clip-path="url(#clip0_224_2096)">
                                            <path
                                                d="M10 6L9.295 5.295L6.5 8.085L6.5 2H5.5L5.5 8.085L2.71 5.29L2 6L6 10L10 6Z" />
                                        </g>
                                        <defs>
                                            <clipPath id="clip0_224_2096">
                                                <rect width="12" height="12" fill="white" />
                                            </clipPath>
                                        </defs>
                                    </svg>
                                </th>
                                <th class="main-table__header main-table__header_interactive" tabindex="0"
                                    id="creation-date">Дата и время <br>создания
                                    <svg class="main-table__header-arrow" style="margin-bottom: 2px;" width="12"
                                        height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <g clip-path="url(#clip0_224_2096)">
                                            <path
                                                d="M10 6L9.295 5.295L6.5 8.085L6.5 2H5.5L5.5 8.085L2.71 5.29L2 6L6 10L10 6Z" />
                                        </g>
                                        <defs>
                                            <clipPath id="clip0_224_2096">
                                                <rect width="12" height="12" fill="white" />
                                            </clipPath>
                                        </defs>
                                    </svg>
                                </th>
                                <th class="main-table__header main-table__header_interactive" tabindex="0" id="changes">
                                    Последние <br>изменения
                                    <svg class="main-table__header-arrow" style="margin-bottom: 2px;" width="12"
                                        height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <g clip-path="url(#clip0_224_2096)">
                                            <path
                                                d="M10 6L9.295 5.295L6.5 8.085L6.5 2H5.5L5.5 8.085L2.71 5.29L2 6L6 10L10 6Z" />
                                        </g>
                                        <defs>
                                            <clipPath id="clip0_224_2096">
                                                <rect width="12" height="12" fill="white" />
                                            </clipPath>
                                        </defs>
                                    </svg>
                                </th>
                                <th class="main-table__header" id="contacts">Контакты</th>
                                <th class="main-table__header" id="actions">Действия</th>
                            </tr>
                        </thead>
                        <tbody class="main-table__body" id="table-body">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- <button class="main__btn main-btn flex btn-reset" id="add-btn">
            <svg class="main-btn__svg" width="23" height="16" viewBox="0 0 23 16" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M14.5 8C16.71 8 18.5 6.21 18.5 4C18.5 1.79 16.71 0 14.5 0C12.29 0 10.5 1.79 10.5 4C10.5 6.21 12.29 8 14.5 8ZM5.5 6V3H3.5V6H0.5V8H3.5V11H5.5V8H8.5V6H5.5ZM14.5 10C11.83 10 6.5 11.34 6.5 14V16H22.5V14C22.5 11.34 17.17 10 14.5 10Z"
                    fill="#9873FF" />
            </svg>
            <p class="main-btn__text">Добавить клиента</p>
        </button> -->
        <div class="modal-background" id="modal-background"></div>
    </main>
</body>

</html>
